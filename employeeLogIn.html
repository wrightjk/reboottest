<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="This page serves as the employee sign in page for Green Valley Auctions">
		<meta name="keywords" content="HTML,CSS,Bootstrap,JavaScript,Green Valley Auctions">
	  	<meta name="author" content="Jessica Wright and Meghan Muldoon">
		<meta name="viewport" content="width=screen.width, initial-scale=1.0">

		<title>GVA Log In</title>

		<!-- Bootstrap v4.4.1 -->
		<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css" media="screen">
		<link href="css/custom.css" rel="stylesheet" type="text/css" media="screen">

		<!-- Fonts -->
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<!-- Trajan Pro 3 Bold and Regular -->
		<link href="https://use.typekit.net/iud3mwr.css" rel="stylesheet">

	<body>
	  	<div class="d-flex flex-row bd-highlight mb-3 justify-content-center">
	  		<div class="p-2 bd-highlight float-left">
	    		<img src="images/LogoGVA.jpg" width="200" alt="Green Valley Auctions Logo">
			</div>

			<div class="p-2 bd-highlight employee-border">
				<p class="trajan2">Sign In</p>
				<div class="form-row flex-column">
				    <div class="form-group">
				      <input type="email" class="form-control" id="inputEmail4" placeholder="Username">
				    </div>
				    <div class="form-group">
				      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
				    </div>
				    <div>
				    	<button type="button" class="btn btn-secondary">Log In</button>
				    </div>
				 </div>
			</div>
	  	</div>
		


		<!-- jQuery and Bootstrap links - do not delete! -->
